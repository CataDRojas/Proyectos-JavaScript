<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/envio-correos.css">
    <link rel="stylesheet" href="./dist/spinner.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="color-bg">
    <div class="row p-5 justify-content-center">
        <div class="bg-white p-4 rounded-4 fs-4 col-5">
            <h1>Envio de correos</h1>
            <form id="formulario" class="row g-3">
                <div class="col-12">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email destinatario">
                </div>
                <div class="col-12">
                  <label for="cc_email" class="form-label">CC (opcional) :</label>
                  <input type="text" class="form-control" id="cc" name="cc" placeholder="AÃ±ade otro destinatario">
                </div>
                <div class="col-12">
                  <label for="asunto" class="form-label">Asunto:</label>
                  <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto">
                </div>
                <div class="col-12">
                  <label for="mensaje" class="form-label">Mensaje:</label>
                  <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                </div>
                <div id="botones" class="col-12 d-flex">
                    <button id="btn-submit" disabled type="submit" class="btn text-white mx-1 fs-5 flex-fill opacity-25">Enviar<i class="bi bi-send ms-4"></i></button>
                    <button type="reset" class="btn btn-secondary mx-1 fs-5 flex-fill">Reset<i class="bi bi-trash ms-4"></i></button>
                </div>

            </form>
            <div id="spinner" class="visually-hidden justify-content-center">
                <div class="sk-circle">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                  </div>
            </div>
        </div>
    </div>

    <script src="js/envio-app.js"></script>
</body>
</html>
